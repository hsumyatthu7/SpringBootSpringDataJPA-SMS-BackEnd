<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{test.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <title>Student Registration</title>
</head>

<body>
       
    <div id="testheader">
        <div class="container">
            <div class=row>        
                <div class="col-md-5 ">
            <a th:href="@{MNU001.html}"><h3>Student Registration</h3></a>
        </div>  
        <div class="col-md-6">
             <p th:if="${session.login_user!=null}" th:text="${session.login_user.name}">User: </p>
         	 <p th:text=" ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p>
        </div>  
        <div class="col-md-1" >
             <a th:href="@{/logout}"> <button class="btn-basic" id="lgnout-button">Log Out</button></a>
        </div>        
    </div>
</div>

</div>
  <div class="container">
    <div class="sidenav">
        
        <button class="dropdown-btn" > Class Management <i class="fa fa-caret-down"></i></button>
        
            <div class="dropdown-container">
          <a th:href="@{/AddCoursePage}">Course Registration </a>
          <a th:href="@{/AddStudent}">Student Registration </a>
          <a th:href="@{/SearchStudentPage}">Student Search </a>
        </div>
        <a th:href="@{/ShowUser}">Users Management</a>
      </div>
      <div class="main_contents">
    <div id="sub_content">
        <form th:action="@{/AddStudent}" method="post" th:object="${student}">
			
            <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Student Registration</h2>
            <div class="row mb-4">
                <div class="col-md-2">  </div>
              
                
                <div class="col-md-4">
                <input type="hidden" th:field="*{id}" /><h4 class="text-success" th:if="${success}" th:text="${success}"></h4>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label  for="name" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-4">
                <input th:field="*{name}" type="text" class="form-control" id="name"/>
                </div>
                <div class="col-md-4">
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="dob" class="col-md-2 col-form-label" >DOB</label>
                <div class="col-md-4">
                <input type="date" class="form-control" id="dob" th:field="*{dob}" />
                </div>
                <div class="col-md-4">
                <p style="color: red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
                </div>
            </div>
            <fieldset class="row mb-4">
                <div class="col-md-2"></div>
                <legend class="col-form-label col-md-2 pt-0">Gender</legend>
                <div class="col-md-4">
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input"  th:field="*{gender}" id="gridRadios1" value="male"/>
                        <label   class="form-check-label"  for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input"  th:field="*{gender}" id="gridRadios2" value="female"/>
                        <label  class="form-check-label"  for="gridRadios2">Female</label>
                    </div>
    
                </div>
                    <div class="col-md-4">
                		<p style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
               		 </div>
            </fieldset>
    
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label  for="phone" class="col-md-2 col-form-label">Phone</label>
                <div class="col-md-4">
                <input type="text" class="form-control" id="phone" th:value="${student.phone}" th:field="*{phone}"/>
                </div>
                <div class="col-md-4">
                <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label  for="education" class="col-md-2 col-form-label">Education</label>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Education" id="education" th:field="*{education}">
                        <option value="">Select your education</option>
                        <option value="Bachelor of Information Technology" >Bachelor of Information Technology</option>
                        <option value="Diploma in IT"  >Diploma in IT</option>
                        <option value="Bachelor of Computer Science" >Bachelor of Computer Science </option>
                    </select>
                </div>
                <div class="col-md-4">
                <p style="color: red" th:if="${#fields.hasErrors('education')}" th:errors="*{education}"></p>
                </div>
            </div>
            <fieldset >
            	<div class="row mb-4">
				            <div class="col-md-2"></div>
				            <div class="col-md-2 col-form-label">Attend</div>
           
								<div class="col-md-4 ">
									
								<div class="form-check-inline " style="width: 200px;" th:each="c:${courseList}">
									<input type="checkbox" class="form-check-input" th:field="*{courses}" th:value="${c.id}" id="gridRadios1" />
									<label class="form-check-label" for="gridRadios1" th:text="${c.name}"></label>
								</div>
								</div>
								<div class="col-md-4"><p style="color: red" th:if="${#fields.hasErrors('courses')}" th:errors="*{courses}"></p></div> 
            	</div>
								
						
			</fieldset>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="name" class="col-md-2 col-form-label">Photo</label>
                <div class="col-md-4">
                    <input type="file" class="form-control" id="name">
                </div>
            </div>
    
            <div class="row mb-4">
                <div class="col-md-4"></div>
    
                <div class="col-md-4">
                    <button type="reset" class="btn btn-danger ">
                      Reset
                    </button>
                    <input type="submit" value="add" class="btn btn-secondary col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Student Registration</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 style="color: rgb(127, 209, 131);">Registered Successfully !</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">OK</button>
                               
                            </div>
                        </div>
                    </div>
            </div>
                </div>

    
            </div>
    
    
    
    
    
            </form>
    </div>
</div>
</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>

</html>
