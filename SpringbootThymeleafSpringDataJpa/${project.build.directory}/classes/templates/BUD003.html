<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link href="${testCss}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <title>Course Registration</title>
</head>

<body>
    <div id="testheader">
        <div class="container">
            <div class=row>        
                <div class="col-md-5 ">
            <a th:href="@{MNU001.html}"><h3>Student Registration</h3></a>
        </div>  
        <div class="col-md-6">
         
            <p th:if="${session.login_user!=null}"  th:text="${session.login_user.name}"></p>
          <p th:text=" ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p>
        </div>  
        <div class="col-md-1" >
           <a th:href="@{/logout}"> <button class="btn-basic" id="lgnout-button">Log Out</button></a>
        </div>        
    </div>
</div>

</div>
    
    <div class="container">
    <div class="sidenav">
        
        <button class="dropdown-btn" > Class Management <i class="fa fa-caret-down"></i></button>
        
            <div class="dropdown-container">
          <a th:href="@{/AddCoursePage}">Course Registration </a>
          <a th:href="@{/addStuPage}">Student Registration </a>
          <a th:href="@{/SearchStudentPage}">Student Search </a>
        </div>
        <a th:href="@{/ShowUser}">Users Management</a>
      </div>
      <div class="main_contents">
	    	<div id="sub_content">
			    <form th:action="@{/AddCourse}" method="post" th:object="${course}">
			        
			        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Course Registration</h2>
			        <div class="row mb-4">
			        <div class="col-md-2"> </div>
			        <div class="col-md-4" style="color: red" th:if="${error}" th:text="${error}"></div>
			        
			        </div>
			        <div class="row mb-4">
			        <div class="col-md-2"> </div>
			        <div class="col-md-4" style="color: green" th:if="${message}" th:text="${message}"></div>
			        
			        </div>
			        <div class="row mb-4">
			            <div class="col-md-2" style="color:red;" th:if="${repeat}" th:text="${repeat}" ></div>
			           
			            <div class="col-md-4">
			                <input type="hidden"  class="form-control" id="id" th:field="*{id}" value="${id}" disabled />
			            </div>
			        </div>
			
			        <div class="row mb-4">
			            <div class="col-md-2"></div>
			            <label for="name" class="col-md-2 col-form-label" >Name</label>
			            <div class="col-md-4">
			                <input type="text" class="form-control" id="name" th:field="*{name}" value="${name}"/>
			            </div>
			            <div class="col-md-4">
               				 <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
             		   </div>
			        </div>
			      
			       
			        <div class="row mb-4">
			            <div class="col-md-4"></div>
			
			            <div class="col-md-6">
			                <button type="submit" onclick="btnClick()" class="btn btn-secondary col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
										
			
									</div>
			        </div>
			     </form>
	    	</div>
		</div>
	</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            

            
           
            </script>
</body>

</html>
